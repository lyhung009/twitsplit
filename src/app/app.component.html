<div class="container">
  <div class="row">
    <div class="col-4">
      <form class="sticky-top">
        <div class="form-group">
          <label for="textInput">Text</label>
          <textarea rows="20" type="email" class="form-control" id="textInput" [formControl]="textControl"
                    (keydown.shift.enter)="submitText(textControl.value, $event)"
                    placeholder="Enter text"></textarea>
        </div>
        <button (click)="submitText(textControl.value, $event)"
                class="btn btn-primary">Submit
        </button>
        <p class="text-danger">{{error}}</p>
      </form>
    </div>
    <div class="col-8 list-block">
      <ng-template ngFor [ngForOf]="blocks" let-block>
        <blockquote class="blockquote">
          <ng-template ngFor let-text [ngForOf]="block.texts">
            <p class="mb-0">{{text}}</p>
          </ng-template>
          <footer class="blockquote-footer">{{block.dateCreated | date :'medium'}}</footer>
        </blockquote>
      </ng-template>

    </div>
  </div>
</div>
